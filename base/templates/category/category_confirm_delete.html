{% extends 'base.html' %}

{% block title %} {{ object }} confirm delete {% endblock %}

{% block content %}
<div class="content">
    <div class="row text-center">
        <div class="col-lg-4 col-lg-offset-4 text-centermx-auto">
            <div class="box box-solid box-danger">
                <div class="box-header with-border ">
                    <h3 class="box-title">Are you sure ?</h3>
                </div>
                <div class="box-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div>
                            <i class="fa fa-times fa-3x text-red"></i>
                            <h4>You are deleting <b>"{{ object }}" </b>?</h4> 
                        </div>
                    </form>    
                </div>
                <div class="box-footer">
                    <a href="{% url 'category_list' %}" class="btn btn-danger" style="margin-right: 1em;">No</a>
                    <button class="btn btn-light text-red" type="submit" style="border: solid 1px red;">Yes</button>
                </div>      
            </div>
        </div>
    </div>
</div>
{% endblock %}
