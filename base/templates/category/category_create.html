{% extends 'base.html' %}

{% block title %} Add new category {% endblock %}

{% block content %}

    <section class="content-header">
        <h1> Dashboard <small>Add new category</small></h1>
        <ol class="breadcrumb">
            <li><a href="{% url 'dashboard' %}"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Category</li>
        </ol>
    </section>

    <div class="content">
        <div class="row">
            <div class="col-lg-6">
                <div style="background-color: white;">
                    <div class="box-header bg-green">
                        <div class="row">
                            <div class="col-lg-6">
                                <h3 class="box-title text-light">New category form</h3>
                            </div>
                            <div class="col-lg-6 d-flex justify-content-end">
                                <a title="Category list" data-toggle="tooltip" data-placement="left"
                                   class="btn btn-outline-success btn-sm ml-auto" href="{% url 'category_list' %}">
                                    <i class="fa fa-list text-light"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <form method="POST" enctype="multipart/form-data" class="">
                            {% csrf_token %}
                            <div class="">
                            
                                    <div class="form-group mb-3">
                                        <label for="name">Category Name</label>
                                        {{ form.name }}
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="name">Parent Category</label>
                                        {{ form.parent }}
                                    </div>
                             
                                    <div class="form-group mb-3">       
                                        <label for="name">Parent Category</label>
                                        {{ form.category_image }}
                                    </div>
<!--                      
                                    <div class="form-group mb-3">
                                        <label for="is_active">Is Active</label>
                                        {{ form.is_active }}
                                    </div>
                    -->
                            </div>
                            <div class="d-flex">
                                <a href="{% url 'category_list' %}" class="btn btn-default">Discard</a>
                                <button class="btn btn-success" type="submit">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
