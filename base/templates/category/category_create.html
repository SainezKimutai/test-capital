{% extends 'base.html' %}

{% block title %} Add new category {% endblock %}

{% block content %}

<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
            <h4 class="m-0 text-title">ADD CATEGORY</h4>
            </div>
            <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Categories</li>
            </ol>
        </div>
    </div>
</div>


<div class="content">
    <div class="row">
        <div class="col-lg-6">
        <div class="card card-info">
            <div class="card-header">
                <h3 class="card-title">Form Input</h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="name">Category Name</label>
                        {{ form.name }}
                    </div>
                    <div class="form-group mb-3">
                        <label for="name">Parent Category</label>
                        {{ form.parent }}
                    </div>
                    <div class="form-group mb-3">       
                        <label for="name">Image</label>
                        {{ form.category_image }}
                    </div>
                    <div style="padding: 1em 0;" class="d-flex">
                        <a href="{% url 'category_list' %}" class="btn btn-default mr-auto">Discard</a>
                        <button class="btn btn-success ml-auto" type="submit">Save</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
