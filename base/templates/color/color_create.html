{% extends 'base.html' %}

{% block title %} Add new color {% endblock %}

{% block content %}

    <section class="content-header">
        <h1> Dashboard <small>Add new color</small></h1>
        <ol class="breadcrumb">
            <li><a href="{% url 'dashboard' %}"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Color</li>
        </ol>
    </section>

    <div class="content">
        <div class="row">
            <div class="col-lg-6">
                <div class="box box-solid box-success">
                    <div class="box-header">       
                        <h3 class="box-title">New color form</h3>  
                        <div class="box-tools pull-right">
                            <a title="Color list" data-toggle="tooltip" data-placement="left"
                                class="btn btn-success btn-sm ml-auto" href="{% url 'color_list' %}">
                                <i class="fa fa-list text-light"></i>
                            </a>
                        </div>   
                    </div>
                    <div class="box-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}   
                            <div class="form-group">
                                <label for="color_name">Name</label>
                                {{ form.name }}
                            </div>
                            <div class="form-group">
                                <label for="color_category">Category</label>
                                {{ form.category }}
                            </div>
                            
                            <div class="form-group">
                                <label for="color_code">Code</label>
                                {{ form.code }}
                            </div>
                            <div style="padding: 1em 0;">
                                <a href="{% url 'color_list' %}" class="btn btn-default ml-auto">Discard</a>
                                <button class="btn btn-success pull-right" type="submit">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
