{% extends 'base.html' %}

{% block title %} Customer list || Customer {% endblock %}

{% block content %}

    {% include 'customer/page_header.html' %}

    <div class="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="box">
                    <div class="box-header with-border">
                        <div class="row">
                            <div class="col-lg-6">
                                <h3 class="box-title">Customer List</h3>
                            </div>
                            <div class="col-lg-6 text-right">
                                <a title="Create Customer" data-toggle="tooltip" data-placement="left" class="btn btn-info btn-sm" href="{% url 'customer_create' %}">
                                    <i class="fa fa-plus"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    {% include 'customer/customer_list_component.html' %}
                    <div class="box-footer clearfix">
                        {% include 'common/pagination.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
