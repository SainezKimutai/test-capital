{% extends 'base.html' %}

{% block title %} Add New Expense || Expense {% endblock %}

{% block content %}

{% include 'expense/page_header.html' %}

<div class="content">
    <div class="row">
        <div class="col-lg-6">
        <div class="card card-info">
            <div class="card-header">
                <h3 class="card-title">Form Input</h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {{ form.errors }}
                    {% csrf_token %}  
                    <div class="form-group">
                        <label for="description">Expense Description</label>
                        {{ form.description }}
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        {{ form.amount }}
                    </div>
                    <div class="form-group">
                        <label for="phone_number_2">Requester</label>
                        {{ form.requester }}
                    </div>
                    <div style="padding: 1em 0;" class="d-flex">
                        <a href="{% url 'expense_list' %}" class="btn btn-default mr-auto">Discard</a>
                        <button class="btn btn-info ml-auto" type="submit">Save</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
