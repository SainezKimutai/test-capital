{% extends 'base.html' %}

{% block title %} Invoice list || Invoice {% endblock %}

{% block content %}

    {% include 'invoice/page_header.html' %}

    <section class="content">
        <div class="card card-outline">
            <div class="card-header">
                <div class="card-title d-flex">
                  <h5 class="text-info mr-3 mt-auto">List</h5>
                  <form method="GET" action="{% url 'invoice_search' %}">
                    <input type="search" class="form-control form-control-sm rounded" placeholder="{{ query | default:'Search...' }}" name="q">
                    </form>
                </div>
            </div>
            {% include 'invoice/invoice_list_component.html' %}
            {% include 'common/pagination.html' %}
        </div>
    </section>
{% endblock %}
