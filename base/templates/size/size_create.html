{% extends 'base.html' %}

{% block title %} Add new size {% endblock %}

{% block content %}

    <section class="content-header">
        <h1> Dashboard <small>Add new size</small></h1>
        <ol class="breadcrumb">
            <li><a href="{% url 'dashboard' %}"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Size</li>
        </ol>
    </section>

    <div class="content">
        <div class="row">
            <div class="col-lg-6">
                <div style="background-color: white;">
                    <div class="box-header bg-green">
                        <div class="row">
                            <div class="col-lg-6">
                                <h3 class="box-title text-light">New size form</h3>
                            </div>
                            <div class="col-lg-6 d-flex justify-content-end">
                                <a title="Size list" data-toggle="tooltip" data-placement="left"
                                   class="btn btn-outline-success btn-sm ml-auto" href="{% url 'size_list' %}">
                                    <i class="fa fa-list text-light"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <form method="POST" enctype="multipart/form-data" class="">
                            {% csrf_token %}
                            <div class="">
                                    <div class="form-group mb-3">
                                        <label for="name">Size Type</label>
                                        {{ form.size_type }}
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="size_code">Size Value</label>
                                        {{ form.value }}
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="category">Category</label>
                                        {{ form.category }}
                                    </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'size_list' %}" class="btn btn-default ml-auto">Discard</a>
                                <button class="btn btn-success shadow me-2 mr-auto" type="submit">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
